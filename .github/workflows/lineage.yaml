name: Glue Lineage Scan

on:
  workflow_dispatch:
    inputs:
      path:
        description: "File or directory containing Glue PySpark scripts"
        required: false
        default: "glue_jobs"
  # pull_request:
  #   paths:
  #     - "glue_jobs/**/*.py"
  #     - "lineage_app/**"
  # push:
  #   branches: [ main ]
  #   paths:
  #     - "glue_jobs/**/*.py"
  #     - "lineage_app/**"

permissions:
  contents: read

jobs:
  lineage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run lineage extraction
        run: |
          python -m lineage_app.cli \
            --input "${{ inputs.path || 'glue_jobs' }}" \
            --outdir out

      - name: Build lineage graph + Mermaid
        run: |
          python -m lineage_app.build.build_lineage \
            --infile out/lineage-events.json \
            --outfile out/lineage.json \
            --mermaid out/lineage.mmd

      - name: Add summary (incl. Mermaid diagram)
        shell: bash
        run: |
          echo "## Glue Lineage Scan" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Input: \`${{ inputs.path || 'glue_jobs' }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Events: \`out/lineage-events.json\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Lineage graph: \`out/lineage.json\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Lineage Diagram" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Add Mermaid fences here (raw .mmd file)
          echo '```mermaid' >> "$GITHUB_STEP_SUMMARY"
          cat out/lineage.mmd >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glue-lineage-output
          path: out/
          if-no-files-found: error
