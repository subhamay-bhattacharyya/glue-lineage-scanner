name: Glue Lineage Scan

on:
  workflow_dispatch:
    inputs:
      path:
        description: "File or directory containing Glue PySpark scripts"
        required: false
        default: "glue_jobs"
  # pull_request:
  #   paths:
  #     - "glue_jobs/**/*.py"
  #     - "lineage_app/**"
  # push:
  #   branches: [ main ]
  #   paths:
  #     - "glue_jobs/**/*.py"
  #     - "lineage_app/**"

permissions:
  contents: read

jobs:
  lineage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run lineage extraction
        run: |
          python -m lineage_app.cli \
            --input "${{ inputs.path || 'glue_jobs' }}" \
            --outdir out

      - name: Build lineage graph + Mermaid
        run: |
          python -m lineage_app.build.build_lineage \
            --infile out/lineage-events.json \
            --outfile out/lineage.json \
            --mermaid out/lineage.mmd

      - name: Add summary (incl. Mermaid diagram)
        shell: bash
        run: |
          {
            cat <<EOF
            ## Glue Lineage Scan

            - Input: \`${{ inputs.path || 'glue_jobs' }}\`
            - Events: \`out/lineage-events.json\`
            - Lineage graph: \`out/lineage.json\`

            ### Lineage Diagram

            \`\`\`mermaid
            EOF

            # Ensure mermaid content is clean + ends with newline
            # Also indent by 2 spaces (helps GitHub renderer)
            sed 's/^/  /' out/lineage.mmd
            echo ""   # <- force newline separation
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glue-lineage-output
          path: out/
          if-no-files-found: error
